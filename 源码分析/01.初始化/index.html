<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuex初始化</title>
</head>
<body>
    <div id="app">
        {{$store.state.msg}}
        {{$store.state.user.name}}

        <children/>
    </div>
    
</body>
<script src="./../dist/vue.js"></script>
<script src="./../../dist/vuex.js"></script>
<script>
    Vue.use(Vuex);

    const store = new Vuex.Store({
        state:{
            msg:'哈哈哈'
        },
        getter:{

        },
        mutations:{

        },
        actions:{

        },
        modules:{
            user:{
                state:{
                    name:'叶立康'
                },
            }
        }
    })

    new Vue({
        el:"#app",
        store,
        components:{
            Children:{
                template:'<div>children: {{$store.state.msg}}</div>'
            }
        },
        created(){
            console.log(this.$store)
        }
    })


</script>


</html>
